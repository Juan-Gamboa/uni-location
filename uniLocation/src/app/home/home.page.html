
<ion-content >
  <div class="Header">
    <img src="./../assets/Logo-UdB.png" alt="" class="Logo">
    <h1>Universidad de Boyacá</h1>
    <ion-button fill="clear" id="open-custom-dialog" expand="block" class="Opciones"><i class="fa fa-angle-right" aria-hidden="true"></i></ion-button>
  </div>
  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <div class="wrapper">
        <ion-button class="volverM" fill="clear" (click)="modal.dismiss()"><ion-icon  slot="icon-only" color="light" name="close-outline"></ion-icon></ion-button>
        <ion-list lines="none">
          <ion-item button="true" detail="false" [routerLink]="['/login']" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>INICIO SESIÓN</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>EDIFICIOS</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>FACULTADES</ion-label>
          </ion-item>
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>AYUDA</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>
  <div class="Footer">
  <ion-searchbar class="Buscador" placeholder="Buscar Salon"></ion-searchbar>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</ion-content>
