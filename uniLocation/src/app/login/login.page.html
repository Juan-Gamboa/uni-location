
<ion-content class="background">
  <div class="Header">
    <img src="./../assets/Logo-UdB.png" alt="">
    <h1>Inicio de Sesión</h1>
  </div>

  <form class="Login" action="">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input placeholder="enter your email"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label position="floating">Codigo</ion-label>
        <ion-input placeholder="enter your code"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label position="floating">Constraseña</ion-label>
        <ion-input placeholder="enter your password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button>Iniciar</ion-button>
  </form>

</ion-content>
