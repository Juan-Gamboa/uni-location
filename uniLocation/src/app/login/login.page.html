
<ion-content class="background">
  <div class="Header">
    <img src="./../assets/Logo-UdB.png" alt="" class="logo">
    <h1>Inicio de Sesión</h1>
  </div>
  <div class="formulario">
    <form class="Login">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input placeholder="enter your email"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-label position="floating">Codigo</ion-label>
          <ion-input placeholder="enter your code"></ion-input>
        </ion-item>    
        <ion-item>
          <ion-label position="floating">Constraseña</ion-label>
          <ion-input placeholder="enter your password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button size="large">Iniciar</ion-button>
      <h2>¿Olvidaste tu Constraseña?</h2>
    </form>
  </div>
  <ion-button color="#606163" class="btn-flotante" [routerLink]="['/home']"><i class="fa fa-angle-left" aria-hidden="true"></i></ion-button>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  

</ion-content>
